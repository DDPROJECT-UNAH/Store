<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="wrapper">
        <form class="form-signin" id="loginForm">
            <div class="img-logo">
                <img src="./img/logo-fake-store.png" alt="Fake Store Logo">
            </div>
                   
          <h2 class="form-signin-heading">Bienvenido</h2>
          <input type="text" class="form-control" id="username" name="username" required placeholder="Usuario" autofocus="" />
          <input type="password" class="form-control" id="password" name="password" placeholder="ContraseÃ±a" required/>      
    
          <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar SesiÃ³n</button>   
        </form>
    </div>

    <!-- Toasts de Bootstrap -->
    <div class="toast-container position-fixed bottom-0 top-0 end-0 p-3">
        <div id="loginToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Mensaje de prueba
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Usuario: username, Contrasena: password })
            });

            const data = await response.json();

            const toastEl = document.getElementById('loginToast');
            const toast = new bootstrap.Toast(toastEl);

            if (data.Token) {
                localStorage.setItem('token', data.Token);
                window.location.href = 'admin.html';
                document.getElementById('toastMessage').textContent = 'ðŸ‘‹ Bienvenido ' +username;
                toast.show();
                console.log(data.Token);
            } else {
                document.getElementById('toastMessage').textContent = data.Error || 'Login failed';
                toastEl.classList.remove('bg-success');
                toastEl.classList.add('bg-danger');
                toast.show();
            }
        });
    </script>
</body>
</html>
