<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet"> <!-- Enlace al archivo de estilo -->
</head>
<body>
    <div class="container mt-5">
        <!-- Formulario para Eliminar Productos -->
        <h3>Eliminar Producto</h3>
        <form id="deleteProductForm">
            <div class="form-group">
                <label for="productIdToDelete">ID del Producto</label>
                <input type="number" class="form-control" id="productIdToDelete" placeholder="Ingrese el ID del Producto a Eliminar">
            </div>
            <div class="form-group mt-3">
                <button type="button" class="btn btn-danger" id="deleteProductButton">Eliminar</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
